name: Label-based Issue Automation

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'documentation' || github.event.label.name == 'bug' || github.event.label.name == 'wontfix'
    steps:
      - name: Post comment based on label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'documentation') {
              comment = 'Thank you for flagging this documentation issue. We will update it soon.';
            } else if (label === 'bug') {
              comment = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            } else if (label === 'wontfix') {
              comment = 'After review, we have decided not to address this issue at this time.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });